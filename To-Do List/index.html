<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>To-Do List</title>
</head>

<body class="bg-sky-200 flex justify-center items-center h-screen">
    <div class="w-[600px] h-[650px] bg-white p-6 rounded-lg shadow-lg overflow-y-auto">
        <h1 class="text-4xl font-bold mb-6 text-center text-gray-900">To-Do List</h1>

        <!-- Calendar -->
        <div id="calendar" class="grid grid-cols-7 gap-2 mb-5"> </div>

        <!-- Input for newtasks -->
        <div class="flex mb-5">
            <input id="task-input" type="text" placeholder="✏️ เขียนสิ่งที่ต้องทำ..." 
                class="w-full p-3 border border-gray-300 rounded-l-lg focus:outline-none focus:border-black" />
            <button onclick="addTask()" 
                class="bg-black text-white px-6 rounded-r-lg hover:bg-gray-800 transition">add</button>
        </div>

        <!-- List -->
        <div>
            <h2 id="list-title" class="text-lg font-semibold text-stone-800 mb-3 cursor-pointer">รายการทั้งหมด✏️</h2>
            <ul id="task-list" class="space-y-2"></ul>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
    
</html>
